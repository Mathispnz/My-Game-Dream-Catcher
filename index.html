<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dream Catcher</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h2>Dream Catcher</h2>
  </header>

  <div class="container">

  <p class ="score-paragraph">Score <br><span class="score">0</span></p>
  
  <div>
    <canvas class="dream-catcher" width="650" height="650"></canvas>
      <div class="intro-game">
        <p>Play Game</p>
        <button class="level1">Level 1</button>
        <button class="level2">Level 2</button>
        <button class="level3">Level 3</button>
    
        <div class="instructions">
          <p>   
            Grab all the squares, avoid the lines, be the best !
            Your score decreases when you're hit by a line, and you win 5 points when you grab a square
          </p>
        </div>
      </div>
      <a href="https://mathispnz.github.io/My-Game-Dream-Catcher/"><button class="restart">Restart</button></a>

</div>
</div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <script src="js/script.js"></script>
</body>
</html>
